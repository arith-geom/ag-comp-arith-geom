            body: >2-
                
              <div class="frame frame-default frame-type-header frame-layout-0"
              id="c8308"><header><h2 class="">Seminar on Representation theory
              of finite groups (Summer semester 2024)</h2></header></div><div
              class="frame frame-default frame-type-div frame-layout-0"
              id="c8306"><hr class="ce-div"></div><div class="frame
              frame-default frame-type-text frame-layout-0"
              id="c8305"><p>Representation theory is a branch of mathematics
              focusing on describing elements of algebraic objects in terms of a
              linear transformation of vector spaces. In this seminar, we
              primarily focus on the representation theory of finite groups. To
              be more precise, we aim to study the basics of linear
              representations, analyzing certain examples of them such as the
              representations of the group of even permutations of a set of
              order 4 and the dihedral groups as well as to discuss fundamental
              results of Artin and Brauer on the subject.</p></div><div
              class="frame frame-default frame-type-text frame-layout-0"
              id="c8309"><p>Please refer to the announcement and <a
              href="/assets/migrated/SeminarProgramSummer2024.pdf">the seminar
              program</a> for further details.</p><p>Participants are also
              expected to prepare a handout for their talks. Regarding a sample
              format of an handout, please refer to here (or feel free to make
              your own format).</p><p><a
              href="/assets/migrated/VorbesprechungNotes_240122_165909.pdf">Here</a>
              are the notes from Vorbesprechung.</p></div>
