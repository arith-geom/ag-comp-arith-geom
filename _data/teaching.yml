              <div class="frame frame-default frame-type-text frame-layout-0"
              id="c5157"><p><b>Proseminar</b><b> "Primzahlen und Faktorisierung
              für die Kryptographie"</b> im Wintersemester 2016</p><p>Prof. Dr.
              Gebhard Böckle, <a class="mail"
              href="mailto:konrad.fischer@iwr.uni-heidelberg.de" title="Opens
              window for sending email">Konrad Fischer</a></p><p><b>Ziel</b>:
              Das Seminar wird sich nach dem Buch von Crandall und Pomerance
              richten und unter anderem folgende Themen behandeln: Schnelle
              Arithmetik, Pseudoprimzahlen, Primzahlentests,
              Faktorisierungsverfahren, Public-Key-Kryptographie.</p><p>Eine
              Ankündigung findet sich <a
              href="/assets/migrated/ws16_prosem_ankuendigung.pdf"><b>hier</b></a>.</p><p><b>Update</b>:
              Die detaillierte Vortragsliste findet sich <b><a class="download"
              href="/assets/migrated/ws16_sem_talks_details.pdf"
              title="Initiates file download">hier.</a></b></p><p><b>Zeit &amp;
              Ort</b>: Das Seminar findet in <b>Blockform</b> anfang der
              Semesterferien im <b>Februar 2017</b>
              statt.</p><p><b>Vorkenntnisse</b>: notwendig: Lineare Algebra 2,
              nützlich: Algebra, elementare
              Zahlentheorie</p><p><b>Literatur</b>: R. Crandall, C.
              Pomerance;&nbsp; <i>Prime numbers</i> - <i>a computational
              perspective</i>; Springer 2005</p><p><br>Wenn Sie Interesse an
              einem Vortrag haben, melden Sie sich bitte in <b>Müsli</b> an und
              kommen Sie zur<br></p><p><b>Vorbesprechung: Dienstag, 18.10.2016
              </b>um<b> 13:00</b> in <b>SR3</b></p><p>Bei Fragen schreiben sie
              mir bitte eine <a class="mail"
              href="mailto:konrad.fischer@iwr.uni-heidelberg.de" title="Opens
              window for sending email">Email</a>.</p></div>
          - title: "Hauptseminar: Arithmetik von Zahl- und Funktionenkörpern"
