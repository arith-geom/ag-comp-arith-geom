              <div class="frame frame-default frame-type-header frame-layout-0"
              id="c7699"><header><h2 class="">Seminar on Affine Algebraic
              Groups(Winter Semester 2022/23)</h2></header></div><div
              class="frame frame-default frame-type-div frame-layout-0"
              id="c7705"><hr class="ce-div"></div><div class="frame
              frame-default frame-type-text frame-layout-0"
              id="c7702"><h3>Organisers: <a
              href="/members/prof-dr-gebhard-böckle/" title="Opens internal link
              in current window">Prof. Dr. G. Böckle</a>, <a
              href="/members/sriram-chinthalagiri-venkata/" title="Opens
              internal link in current window">C.V. Sriram</a></h3><p>The study
              of algebraic groups constitutes a prominant place in mathematical
              sciences today, having applications in fields such as algebraic
              geometry, number theory and mathematical physics. This seminar is
              about one of the building blocks of these groups the affine
              algebraic groups. We will mainly follow the self contained book of
              W.C. Waterhouse ``Introduction to Affine Group Schemes'' during
              the seminar.&nbsp;</p></div><div class="frame frame-default
              frame-type-textmedia frame-layout-0" id="c7703"><div
              class="ce-textpic ce-center ce-above"><div
              class="ce-bodytext"><h4>The seminar commences on October 25th,
              2022 and will be held every Tuesday from 11 AM to 1PM. The
              location is INF 205. The lecture hall is SR3.</h4><p>The
              Vorbesprechung will be held on <strong>September 30, 2022</strong>
              from <strong>2 PM to 4 PM</strong>; <strong>SR2, INF
              205</strong></p><p>Here you will find the announcement of the
              seminar: <a
              href="/assets/migrated/Announcement-1.pdf">Announcement</a>.</p><p>A
              detailed description of the talks and also the practicalities of
              the seminar can be found <a
              href="/assets/migrated/AffineAlgGrpSem.pdf">here</a>.</p><p>A
              template(LaTeX file) for creating handout is available here (There
              are two ways of compiling this file :-(i) using the online editor
              <a href="https://www.overleaf.com/"
              target="_blank">https://www.overleaf.com/</a>&nbsp; or (ii)
              downloading a LaTeX editor and compiler. There are loads of them
              available online(for free). One could download editor <a
              href="https://www.xm1math.net/texmaker/"
              target="_blank">https://www.xm1math.net/texmaker/</a> and compiler
              <a href="https://miktex.org/download"
              target="_blank">https://miktex.org/download</a>).</p><p>Contact :-
              sriram.chinthalagiri@iwr.uni-heidelberg.de</p></div></div></div>
