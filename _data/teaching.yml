            course_type: Lecture
            body: >2-
                
              <div class="frame frame-default frame-type-text frame-layout-0"
              id="c5570"><header><h2 class="">Vorlesung "Algebraische
              Zahlentheorie 1" (WS 2017/18)</h2></header><p>Dozent: Prof. Dr.
              Gebhard Böckle</p><p>Assistent: Dr. David-A.
              Guiraud</p><p>Dienstags 11-13 Uhr Seminarraum SR 005 INF 230
              (<b>Ausnahme:</b> 17.10.2017 in SR1 INF 327
              Erdgeschoss)</p><p>Freitags 9-11 Uhr Seminarraum C INF
              205</p><p><b>Empfohlene Vorkenntnisse:</b><br>Algebra 1 und
              Grundkenntnisse aus Algebra 2<br>&nbsp;<br><b>Inhalte:</b><br>Die
              Vorlesung Algebraische Zahlentheorie I enthält das Grundwissen
              über<br>algebraische Zahlkörper.<br>Hauptthemen sind:<br>Ganzheit,
              Ideale, Dedekindringe, Primidealzerlegung,
              Minkowski-Theorie,<br>Klassenzahl, Dirichletscher Einheitensatz,
              quadratische Zahlkörper,<br>zyklotomische Körper, Erweiterungen
              von Dedekindringen, Lokalisierung,<br>Bewertungen, Fortsetzungen
              von Bewertungen, Galoistheorie der<br>Bewertungen, Hilbertsche
              Verzweigungstheorie.<br><br></p><p><b>Literatur:</b><br></p><ul><li>G.J.
              Janusz: Algebraic Number Fields</li><li>S. Lang: Algebraic Number
              Theory</li><li>D.A. Marcus: Algebraic Number Fields</li><li>J.
              Milne: Algebraic Number Theory
              (http://www.jmilne.org/math/CourseNotes/ANT.pdf)</li><li>J.
              Neukirch: Algebraische
              Zahlentheorie</li></ul><p><b>Übungsbetrieb:</b> Organisation über
              <a class="external-link-new-window"
              href="https://muesli.mathi.uni-heidelberg.de/user/login"
              target="_blank" title="Opens internal link in current
              window">Müsli</a> und
              Moodle.</p><p><b>Prüfung:</b></p><ul><li>Haupttermin: Donnerstag,
              15.2.2018, Uhrzeit und Raum werden noch bekannt
              gegeben.</li><li>Nachtermin: TBA</li></ul></div>
