              href="/assets/migrated/seminar_prime_numbers.pdf">click
              here</a></p></div><div class="frame frame-default frame-type-div
              frame-layout-0" id="c7564"><hr class="ce-div"></div><div
              class="frame frame-default frame-type-text frame-layout-0"
              id="c7563"><p><strong>Thema</strong>:</p><p>This seminar will
              develop some of the theory that lies behind these real-world
              applications, via a hands-on, algorithmic approach: Fast
              arithmetic in <strong>Z/nZ</strong>, complexity analysis, and
              probabilistic methods will be treated along with the number field
              sieve, a technique arising from algebraic number theory. The
              analogues of these in the elliptic curve setting will also be
              seen.</p><p>See the course announcement and program (linked above)
              for more information.</p></div>


