            body: >2-
                
              <div class="frame frame-default frame-type-text frame-layout-0"
              id="c1163"><h1>AG Computational Arithmetic Geometry</h1><h3><a
              class="internal-link" href="/members/prof-dr-gebhard-böckle/"
              title="Opens internal link in current window">Prof. Dr. Gebhard
              Böckle</a></h3></div><div class="frame frame-default
              frame-type-text frame-layout-0" id="c2559"><p>This is the website
              of the research group "computational arithmetic geometry" at the
              Interdisciplinary Center for Scientific Computing (IWR) in <a
              class="external-link-new-window" href="http://www.heidelberg.de/"
              target="_blank" title="Opens external link in new
              window">Heidelberg</a>.</p><p>Within algebraic number theory and
              arithmetic geometry, the focus of the research group is on Galois
              representations, their relations to modular forms and elliptic
              curves, their deformation theory etc., as well as on some aspects
              of function field arithmetic such as L-functions and Drinfeld
              modular forms.<br><br>To tackle problems in the themes described
              above, we apply a broad range of methods. On one hand we pursue
              these questions by purely theoretical methods. On the other, we
              use computer algebra to carry out experiments that help us gather
              examples for the theory or to solve particular questions that
              arise from the theory. Some members of our group have also
              developed routines on top of existing computer algebra packages. A
              more detailed survey of our activities can be found <a
              class="internal-link" href="/research/" title="Opens internal link
              in current window">here</a> and in the <a class="internal-link"
              href="/publications/" title="Opens internal link in current
              window">publications</a> of our
              members.<br>&nbsp;<br></p></div><div class="frame frame-default
              frame-type-div frame-layout-0" id="c2558"><hr
              class="ce-div"></div>
