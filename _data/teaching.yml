              <div class="frame frame-default frame-type-header frame-layout-0"
              id="c8666"><header><h2 class="">Seminar on Homological Algebra
              (Summer Semester 2025)</h2></header></div><div class="frame
              frame-default frame-type-div frame-layout-0" id="c8664"><hr
              class="ce-div"></div><div class="frame frame-default
              frame-type-text frame-layout-0" id="c8663"><p>Homological algebra
              is the study of a certain kind of algebraic invariants associated
              to algebraic or topological objects; it finds applications in
              several branches of mathematics, including algebraic topology,
              differential geometry, complex analysis, algebraic geometry,
              number theory, and commutative algebra. In this seminar, we
              introduce the language of (abelian) categories and focus on the
              simplest examples of (co)homology groups appearing in the context
              of abelian groups and—more generally—modules over a ring
              R.</p></div><div class="frame frame-default frame-type-text
              frame-layout-0" id="c8662"><p>Please refer to the <a
              href="/assets/migrated/Homological_algebra___Seminar_2025.pdf">seminar
              program</a> for further details.</p><p>Participants are also
              expected to prepare a handout for their talks. Regarding a sample
              format of an handout, please refer to here (or feel free to make
              your own format).</p></div>
