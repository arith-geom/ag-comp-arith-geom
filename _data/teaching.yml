            body: >2-
                
              <div class="frame frame-default frame-type-text frame-layout-0"
              id="c6700"><header><h2 class="">Vorlesung Adische Räume II
              (Sommersemester 2020)</h2></header><p>Dozent: <a
              class="internal-link" href="/members/prof-dr-judith-ludwig/"
              title="Opens internal link in current window">Dr. Judith
              Ludwig</a></p><p><b>Beginn</b>: 21.04.20</p><p>Die Vorlesung
              startet als digitaler Kurs in Moodle. Immer dienstags zwischen
              14-16 Uhr findet eine Webex-Sitzung statt um das Skript zu
              diskutieren, Übungen zu besprechen und Fragen zu beantworten.
               </p><p>Zur besseren Organisation bitte ich alle Interessenten
              sich bald möglichst im <a class="external-link-new-window"
              href="https://muesli.mathi.uni-heidelberg.de/user/login"
              target="_blank" title="Opens internal link in current
              window">Müsli</a> in die Vorlesung einzutragen oder sich per
              E-Mail an mich zu wenden.&nbsp;</p></div><div class="frame
              frame-default frame-type-div frame-layout-0" id="c6699"><hr
              class="ce-div"></div><div class="frame frame-default
              frame-type-text frame-layout-0" id="c6701"><p><b>Kursinhalt:</b>
              Die Vorlesung führt die Vorlesung von Prof. Venjakob aus dem
              Wintersemester fort. Es werden zunächst weitere Grundlagen der
              Theorie der adischen Räume entwickelt, z.B. wichtige Eigenschaften
              von Morphismen studiert und grundlegende Konzepte wie z.B.
              Faserprodukte diskutiert.<br><br>Ziel des Kurses ist dann eine
              moderne Entwicklung der sogenannten
              Eigenvarietäten-Maschine.<br>Mit dieser Maschine kann man die
              Spektraltheorie eines kompakten Operators auf einer Familie von
              nicht-archimedischen Banachräumen geometrisch verstehen. Um sie zu
              konstruieren werden wir auch einen Einblick in die
              <i>p</i>-adische Funktionalanalysis bekommen.<br><br>Die
              Eigenvarietäten-Maschine wird in der Praxis mit Räumen von
              <i>p</i>-adischen Modulformen gefüttert und produziert einen
              adischen Raum, die sogenannte Eigenvarietät, welcher Eigenwerte
              von interessanten Operatoren (sogenannte Hecke-Operatoren) auf
              diesen Räumen parametrisiert. Die Maschine kann aber ohne
              Kenntnisse über Modulformen gebaut werden, insbesondere werden
              solche Kenntnisse nicht vorausgesetzt.<br></p><p><b>Erforderliche
              Vorkenntnisse: </b>Inhalt der Vorlesung Adische Räume
              I.</p></div><div class="frame frame-default frame-type-div
              frame-layout-0" id="c6697"><hr class="ce-div"></div><div
              class="frame frame-default frame-type-text frame-layout-0"
              id="c6696"><p><b>Literatur:</b></p><p>zu adischen
              Räumen:</p><ul><li>[Hu] Roland Huber<i>, Étale Cohomology of Rigid
              Analytic Varieties and Adic Spaces, </i>Aspects of Math., E30,
              Vieweg, 1996.</li><li>[Hu1] Roland Huber, <i>Continuous
              valuations,</i> Math. Zeitschrift 212, pp 445-477,
              1993.&nbsp;</li><li>[Hu2] Roland Huber<i>, A generalization of
              formal schemes and rigid analytic varieties</i>, Math. Zeitschrift
              217, pp 513-551, 1994.</li><li>[Mor] Sophie Morel, <i><a
              href="https://web.math.princeton.edu/~smorel/adic_notes.pdf"
              target="_blank" title="Opens internal link in current window">Adic
              spaces</a></i>, Vorlesungsskript, 2019.</li><li>[Wed] Torsten
              Wedhorn, <i><a href="/assets/migrated/WedhornAdicSpaces.pdf"
              title="Opens internal link in current window">Adic spaces</a></i>,
              Vorlesungsskript, 2012.</li></ul><p>zu
              Eigenvarietäten:</p><ul><li>[Buz] Kevin Buzzard,
              <i>Eigenvarieties</i>, in "<i>L</i>-functions and Galois
              representations", 59--120, London Math. Soc. Lecture Note Ser.,
              320, Cambridge Univ. Press, Cambridge, 2007.</li><li>[AIP]
              Fabrizio Andreatta, Adrian Iovita und Vincent Pilloni, <i>Le halo
              spectral, </i>Ann. Sci. ENS (4) 51, no. 3, pp 603-655,
              2018.</li><li>[JN] Christian Johansson and James Newton,
              <i>Extended eigenvarieties for overconvergent cohomology,
              </i>Algebra and Number Theory, vol. 13(1), pp 93-158,
              2019.</li></ul></div>
