          - title: Algebraische Geometrie 1
            instructor: Prof. Dr. Böckle
            course_type: Lecture
            body: >2-
                
              <div class="frame frame-default frame-type-textpic frame-layout-0"
              id="c2696"><header><h2 class="">Algebraische Geometrie
              1</h2></header><div class="ce-textpic ce-right ce-intext"><div
              class="ce-gallery" data-ce-columns="1" data-ce-images="1"><div
              class="ce-row"><div class="ce-column"><figure class="image"><img
              alt="" class="image-embed-item" height="579"
              src="/assets/fileadmin/_processed_/3/d/csm_bg_3d16a6abed.png"
              width="600"></figure></div></div></div><div
              class="ce-bodytext"><p><b>Updates</b>:</p><p>Nächstes Semester
              wird es ein Seminar zur Algebraischen Geometrie 2 geben. Beachten
              Sie die entsprechende <b>Ankündigung</b>.</p><p>Die
              <b>Abschlussprüfung</b> des Moduls wird eine mündliche Prüfung am
              Montag, den 11. Februar sein. Sollten Sie im Zweifel sein, ob ihre
              Übungspunkte ausreichend für eine Zulassung sind, schreiben Sie
              uns bitte eine <a class="mail"
              href="mailto:konrad.fischer@iwr.uni-heidelberg.de" title="Opens
              window for sending email">Email</a>. Für die Terminvergabe und
              alles Weitere beachten Sie den entsprechenden
              moodle-Kurs.</p><p>In der Woche 26.-30.11. ist keine Vorlesung.
              Übung und Zentralübung finden statt. Es wird aber <b>kein</b>
              Übungsblatt und folglich keine Übungsgruppe am 10.12. geben. Die
              Zentralübung am 11.12. <b>findet statt.</b></p><p>In Moodle wurden
              die ersten Kursmaterialien verfügbar gemacht.</p><p>Die
              Zettel-Abgabe erfolgt neben dem Seifertraum in INF 288.</p><p>Die
              Übung findet Montags, 9-11 Uhr in HS2 von INF288
              statt.</p><p><b>Erster Vorlesungstermin</b> ist Mittwoch, 17.
              Oktober.<br><br>Sobald der Dozent Ihnen das Passwort mitgeteilt
              hat, können Sie sich im elearning-Portal Moodle2 der Universität
              für den Kurs eintragen. Dort werden Fragen beantwortet und weitere
              Materialien zur Verfügung gestellt.<br></p><p>Eine Übersicht der
              Themen und Literatur findet sich in der KVV-Ankündigung der
              Vorlesung.</p><p><br><b>Übungsbetrieb</b>:</p><p>Der
              Übungsgruppenleiter ist Nithi Rungtanapirom. Bitte melden Sie sich
              in Müsli für seine Übungsgruppe an. Die Übungsaufgaben kommen
              jeden Freitag auf dieser Seite online und müssen bis 9:15 Uhr am
              Freitag der darauffolgenden Woche abgegeben
              werden.&nbsp;</p><p>Zulassungsbedingung zur Abschlussprüfung für
              das Modul ist der Erwerb von 50% der Zettelpunkte (ohne
              Zusatzaufgaben).</p><p>Außerdem sind Extraaufgaben geplant, die in
              einer <b>Zentralübung</b> besprochen werden. Diese wird Dienstags
              16-18h im Gebäude INF 288, HS 2, stattfinden.</p><p><br>Für
              symbolische Berechnungen am Computer gibt es verschiedene
              Programme:&nbsp;SAGE ist ein freies, MAGMA ein kommerzielles
              Paket. Die Links führen zu Online-Versionen der Tools, die auch
              ohne Installation benutzbar sind. Bei Fragen zur Syntax der Pakete
              sei auf die auführlichen Dokumentationen zu SAGE(Link funktioniert
              nur mit eingeloggtem SAGE Account)/MAGMA
              verwiesen.</p><p><b>Übungsblätter:</b></p><p>Blatt
              1(pdf)</p><p>Blatt 2(pdf) - In 8(c) und (d) korrigierte
              Version</p><p>Blatt 3(pdf)</p><p>Blatt 4(pdf) - Korrektur: In 20
              war die falsche Projektionsebene angegeben.</p><p>Blatt
              5(pdf)</p><p>Blatt 6(pdf)</p><p>Blatt 7(pdf)</p><p>Weihnachtsblatt
              (pdf), nicht abzugeben</p><p>Blatt 8(pdf)</p><p>Blatt
              9(pdf)</p><p>Blatt 10(pdf)</p><p>Blatt 11(pdf)</p><p>Letzte
              Aktualisierung der Seite: 25.01.</p></div></div></div>
