              Maurischat - Grothendieck-Katz' p-curvature
              conjecture</p><p>24.11.16 - Andreas Maurischat -
              Grothendieck-Katz' p-curvature conjecture II</p><p>01.12.16 -
              Konrad Fischer - The Mumford-Tate Conjecture</p><p>08.12.16 -
              Konrad Fischer - The Mumford-Tate Conjecture II</p><p>15.12.16 -
              Rudy Perkins - The Manin-Mumford conjecture for Drinfeld
