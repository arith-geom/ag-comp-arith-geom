              <div class="frame frame-default frame-type-textpic frame-layout-0"
              id="c5562"><div class="ce-textpic ce-center ce-above"><div
              class="ce-bodytext"><p><b>Seminar</b><b> "Gruppenkohomologie"</b>
              im Wintersemester 2017</p><p>Prof. Dr. Gebhard Böckle, Konrad
              Fischer</p><p><b>Ziel</b>: Das Seminar wird die (Ko-)Homologie von
              (diskreten) Gruppen behandeln. Im späteren Verlauf werden
              Anwendungen in der Zahlentheorie (etwa auf die Brauergruppe eines
              Körpers) thematisiert.</p><p>Eine Ankündigung findet sich <a
              class="download" href="/assets/migrated/ws17_sem_gp-coh_INFO.pdf"
              title="Opens external link in new window"><b>hier</b></a>. Die
              detaillierte Vortragsliste gibt es hier: <b><a class="download"
              href="/assets/migrated/programm_gp-coh.pdf" title="Opens internal
              link in current window">Programm</a></b>.</p><p><b>Zeit &amp;
              Ort</b>: Dienstag 14-16 Uhr im kleinen Hörsaal des COS (INF 230);
              Raumnummer 00.001/kHS (kleiner Hörsaal im
              Untergeschoss).</p><p><b>Erwartete Vorkenntnisse</b>: Kenntnisse
              aus der Algebra 2: Ringe, Moduln, (exakte) Folgen, Auflösungen,
              Tensorprodukte etc. Für spätere Vorträge kann der Besuch der Alg.
              Zahlentheorie nützlich sein, ist aber nicht
              zwingend.</p><p><b>Anmeldung: </b>Bitte melden Sie sich in <a
              class="external-link-new-window"
              href="http://muesli.mathi.uni-heidelberg.de/" target="_blank"
              title="Opens internal link in current window">Müsli</a> an. Einige
              Vorträge wurden bei der Vorbesprechung bereits
              vergeben.</p><p><b>Literatur</b>:</p><p>Hauptquelle: R. Sharifi -
              Skript "Group and Galois Cohomology" online</p><p>Ergänzend:
              Jacobson - Basic Algebra 2 und ggf. weitere</p><p
              class="csc-frame-frame2"><br><b>Vorbesprechung: </b>Wenn Sie
              Interesse an einem Vortrag haben, kommen Sie bitte zur
              Vorbesprechung am <b>27.7. um 16 s.t Uhr im Konferenzraum 5.OG
              (INF 205)</b> oder schreiben Sie <a class="mail"
              href="mailto:konrad.fischer@iwr.uni-heidelberg.de" title="Opens
              window for sending email">Konrad Fischer</a> eine
              Email.<br></p></div></div></div>
