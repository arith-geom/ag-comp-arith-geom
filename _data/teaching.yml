            body: >2-
                
              <div class="frame frame-default frame-type-text frame-layout-0"
              id="c6898"><header><h2 class="">Seminar Derivierte Kategorien und
              Algebraische Geometrie (SoSe 2021)</h2></header><p>Dozent: <a
              class="internal-link" href="/members/prof-dr-gebhard-böckle/"
              title="Opens internal link in current window">Prof. Dr.
              Böckle</a>, <a class="internal-link"
              href="/members/prof-dr-judith-ludwig/" title="Opens internal link
              in current window">Dr. Judith Ludwig</a></p><p><b>Beginn</b>:
              13.04.21</p><p><b>Zeit</b>: Dienstags 14-16
              Uhr</p><p><b>Format</b>: Online, via Webex.<a class="download"
              href="/assets/migrated/H.pdf" title="Opens internal link in
              current window"></a></p><p>Zur besseren Organisation bitten wir
              alle Interessenten sich bald möglichst im <a
              class="external-link-new-window"
              href="https://muesli.mathi.uni-heidelberg.de/" target="_blank"
              title="Opens internal link in current window">Müsli</a> in die
              Sammelgruppe des Seminars einzutragen oder sich per E-Mail an Dr.
              Ludwig zu wenden. Am <b>22.02. um 10:00 Uhr (s.t.) </b>wird es
              online eine <b>Vorbesprechung</b> geben, die Koordinaten werden
              über die Müsli-Gruppe bekannt gegeben.</p></div><div class="frame
              frame-default frame-type-div frame-layout-0" id="c6897"><hr
              class="ce-div"></div><div class="frame frame-default
              frame-type-text frame-layout-0"
              id="c6896"><p><b>Thema</b>:</p><p>Das Seminar bietet eine
              Einführung in das Thema <b>Derivierte Kategorien</b> mit
              Anwendungen in der <b>Algebraischen
              Geometrie</b>.</p><p>Derivierte Kategorien sind ein wichtiges
              Konzept der modernen Mathematik, genauer der Kategorientheorie.
              Eingeführt von Grothendieck und Verdier in den 60er Jahren fanden
              sie zunächst in der algebraischen Geometrie ihre Anwendung.
              Mittlerweile sind sie aber auch in vielen anderen Bereichen der
              Mathematik, beispielsweise der Darstellungstheorie oder der
              Homotopietheorie, sowie in der mathematischen Physik zu
              finden.</p><p>In diesem Seminar lernen wir das Konzept der
              Derivierten Kategorie einer abelschen Kategorie kennen. Unser Ziel
              ist es zunächst den abstrakten Formalismus zu erlernen und
              anschließend in einem konkreten Beispiel aus der algebraischen
              Geometrie anzuwenden. Genauer wollen wir die derivierte Kategorie
              der Kategorie der kohärenten Garben auf einer glatten projektiven
              Varietät verstehen. Diese bildet eine wichtige Invariante der
              Varietät und wir werden unter anderem studieren inwieweit die
              derivierte Kategorie die Varietät schon festlegt.</p></div><div
              class="frame frame-default frame-type-text frame-layout-0"
              id="c6895"><ul><li><a class="download"
              href="/assets/migrated/Programm_Derivierte_Kategorien.pdf"
              title="Opens internal link in current
              window">Programm</a></li><li><a class="download"
              href="/assets/migrated/Tipps.pdf" title="Opens internal link in
              current window">Tipps für gute
              Seminarvorträge</a></li></ul></div><div class="frame frame-default
              frame-type-div frame-layout-0" id="c6894"><hr
              class="ce-div"></div><div class="frame frame-default
              frame-type-text frame-layout-0" id="c6893"><p><b>Erforlderliche
              Vorkenntnisse:</b> Für den ersten Teil sollten Sie Grundkenntnisse
              der Kategorientheorie haben und etwas homologische Algebra kennen.
              Für den zweiten Teil sollten Sie bereits Grundlagen der
              Algebraischen Geometrie studiert haben. Falls Sie die Theorie der
              Garbenkohomologie, insbesondere für quasi-kohärente Garben, noch
              nicht kennen, können Sie parallel die Vorlesung Algebraische
              Geometrie 2 hören, das Thema wird dort
              behandelt.</p><p><b>Literatur:</b></p><ul><li>[H] Huybrechts,
              Daniel<i>, Fourier-Mukai transforms in Algebraic Geometry,
              </i>Oxford Mathematical Monographs, Oxford University Press,
              2006.</li><li>[M] Morel, Sophie, <i>Homological Algebra,
              </i>Lecture notes, 2019. <a class="external-link-new-window"
              href="http://perso.ens-lyon.fr/sophie.morel/notes540.pdf"
              target="_blank" title="Opens internal link in current
              window">Link</a>.</li></ul></div>
