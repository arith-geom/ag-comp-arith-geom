            body: >2-
                
              <div class="frame frame-default frame-type-text frame-layout-0"
              id="c6791"><header><h2 class="">Seminar Elliptische Kurven (WS
              2020/21)</h2></header><p>Dozent: <a class="internal-link"
              href="/members/prof-dr-gebhard-böckle/" title="Opens internal link
              in current window">Prof. Dr. Böckle</a>, <a class="internal-link"
              href="/members/prof-dr-judith-ludwig/" title="Opens internal link
              in current window">Dr. Judith Ludwig</a></p><p><b>Beginn</b>:
              03.11.20</p><p><b>Zeit</b>: Dienstags 14-16
              Uhr</p><p><b>Format</b>: Online, via Webex.</p><p>Zur besseren
              Organisation bitten wir alle Interessenten sich bald möglichst im
              <a class="external-link-new-window"
              href="https://muesli.mathi.uni-heidelberg.de/" target="_blank"
              title="Opens internal link in current window">Müsli</a> in die
              Sammelgruppe des Seminars einzutragen oder sich per E-Mail an Dr.
              Ludwig zu wenden. Ende Juli wird es online eine Vorbesprechung
              geben, die Koordinaten werden über die Müsli-Gruppe bekannt
              gegeben.</p><p><b>Update</b> (5.10.20): Falls Sie Interesse an
              einem Vortrag haben, bitte per Email (bei Dr. Ludwig) melden und
              im Müsli eintragen. Es gibt noch freie Plätze.</p></div><div
              class="frame frame-default frame-type-div frame-layout-0"
              id="c6790"><hr class="ce-div"></div><div class="frame
              frame-default frame-type-text frame-layout-0"
              id="c6789"><p><b>Thema</b>: Das Seminar bietet eine Einführung in
              die Theorie der <b>elliptischen
              Kurven</b>.&nbsp;</p><p>Elliptische Kurven sind Kurven
              (1-dimensionale algebraisch-geometrische Objekte), die durch eine
              kubische Gleichung der Form y^2=x^3+ax+b bestimmt sind, a und b
              können hier aus unterschiedlichen Zahlbereichen stammen, zum
              Beispiel aus den ganzen Zahlen.</p><p>Das Studium der elliptischen
              Kurven ist interessant, weil es <b>Geometrie</b>, <b>Algebra</b>
              und <b>Arithmetik</b> verbinden. Wieso?</p><p>Nun, nach Definition
              sind elliptische Kurven geometrische Objekte. Die komplexen
              Lösungen haben die Form eines Doughnuts, welche sich mittels
              komplex-analytischer Geometries studieren lassen. Werkzeuge aus
              der algebraischen Geometrie helfen beim Verständnis der Strukturen
              von elliptischen Kurven über allgemeinen Körpern. Algebra taucht
              durch folgende zunächst überraschende Eigenschaft auf: Man kann
              auf elliptischen Kurven Punkte addieren! Es stellt sich sogar
              heraus, dass die Menge der Lösungen (x,y) einer elliptischen Kurve
              y^2=x^3+ax+b eine abelsche Gruppe bildet (a und b seien hier
              Elemente eines Körpers K, und x und y ebenfalls, und um wirklich
              eine Gruppe zu bekommen man muss noch einen Punkt hinzunehmen, den
              so genannten Punkt "an unendlich“). Diese Gruppenstruktur macht
              elliptische Kurven so interessant. Wenn man sich für Lösungen in
              Zahlkörpern interessiert, ist man im Bereich der
              Arithmetik.</p><p>Im Seminar werden wir uns anhand des Buches von
              Silverman, die Grundlagen der Theorie der elliptischen Kurven
              erarbeiten.</p><p>Elliptische Kurven sind ein aktives
              Forschungsgebiet der reinen Mathematik insbesondere der
              Zahlentheorie und der Arithmetik.</p><p>Zwei Gründe, weshalb
              elliptische Kurven in der Mathematik und auch außerhalb der
              Mathematik viel Aufmerksamkeit erfahren, sind diese:</p><p>1. Sie
              wurden im Beweis von Fermat’s letztem Satz benutzt (Stichwort:
              Taniyama-Shimura-Weil Vermutung).</p><p>2. Elliptische Kurven über
              endlichen Körpern werden in der Kryptographie zur Erstellung von
              Kryptosystemen benutzt.</p></div><div class="frame frame-default
              frame-type-text frame-layout-0" id="c6788"><ul><li><a
              class="download"
              href="/assets/migrated/Programm_Elliptische_Kurven.pdf"
              title="Opens internal link in current
              window">Programm</a></li><li><a class="download"
              href="/assets/migrated/Tipps.pdf" title="Opens internal link in
              current window">Tipps für gute
              Seminarvorträge</a></li></ul></div><div class="frame frame-default
              frame-type-div frame-layout-0" id="c6787"><hr
              class="ce-div"></div><div class="frame frame-default
              frame-type-text frame-layout-0" id="c6786"><p><b>Erforderliche
              Vorkenntnisse</b>: Inhalt der Vorlesung Algebra I. Weitere
              Vorkenntnisse, wie Algebra II oder Zahlentheorie sind insbesondere
              für die späteren Vorträge hilfreich.
              &nbsp;</p><p><b>Literatur:</b></p><ul><li>[Si] Silverman, Joseph
              H.<i>, The Arithmetic of Elliptic Curves, </i>Springer Graduate
              Texts in Mathematics (106), second edition, Springer,
              2010.</li></ul></div>
          - title: Vorlesung Algebraische Geometrie 1
            instructor: Prof. Dr. Böckle, Chilla, Quast
            course_type: Lecture
            body: >2-
                
              <div class="frame frame-default frame-type-text frame-layout-0"
              id="c1163"><h1>AG Computational Arithmetic Geometry</h1><h3><a
              class="internal-link" href="/members/prof-dr-gebhard-böckle/"
              title="Opens internal link in current window">Prof. Dr. Gebhard
              Böckle</a></h3></div><div class="frame frame-default
              frame-type-text frame-layout-0" id="c2559"><p>This is the website
              of the research group "computational arithmetic geometry" at the
              Interdisciplinary Center for Scientific Computing (IWR) in <a
              class="external-link-new-window" href="http://www.heidelberg.de/"
              target="_blank" title="Opens external link in new
              window">Heidelberg</a>.</p><p>Within algebraic number theory and
              arithmetic geometry, the focus of the research group is on Galois
              representations, their relations to modular forms and elliptic
              curves, their deformation theory etc., as well as on some aspects
              of function field arithmetic such as L-functions and Drinfeld
              modular forms.<br><br>To tackle problems in the themes described
              above, we apply a broad range of methods. On one hand we pursue
              these questions by purely theoretical methods. On the other, we
              use computer algebra to carry out experiments that help us gather
              examples for the theory or to solve particular questions that
              arise from the theory. Some members of our group have also
              developed routines on top of existing computer algebra packages. A
              more detailed survey of our activities can be found <a
              class="internal-link" href="/research/" title="Opens internal link
              in current window">here</a> and in the <a class="internal-link"
              href="/publications/" title="Opens internal link in current
              window">publications</a> of our
              members.<br>&nbsp;<br></p></div><div class="frame frame-default
              frame-type-div frame-layout-0" id="c2558"><hr
              class="ce-div"></div>
