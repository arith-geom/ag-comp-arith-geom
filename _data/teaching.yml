          - title: Algebra 2
            instructor: Dr. Malte Witte, K. Fischer
            course_type: Lecture
            body: >2-
                
              <div class="frame frame-default frame-type-text frame-layout-0"
              id="c5392"><h1><b>Algebra 2</b> im Sommersemester
              2017</h1><header><header><p><b>Dozent: Dr. Malte
              Witte</b></p></header></header><p>Assistent: Konrad
              Fischer</p><p><b>Termine:</b></p><div class="indent"><p>Mittwoch
              11-13h, SR C (INF 205)</p></div><div class="indent"><p>Freitag
              9-11h, SR C (INF
              205)</p></div><p><b>Themenauswahl</b>:</p><p>Noethersche und
              Artinsche Ringe, Spektrum, Algebren, Tensorprodukt,
              Komplettierungen, abelsche Kategorien, homologische Algebra,
              Ext/Tor</p><p>Für weitere Informationen sei auf das Modulhandbuch
              verwiesen.</p><p><b>Literaturempfehlungen:</b></p><p>M. Atiyah, I.
              MacDonald: Introduction to Commutative Algebra</p><p>D. Eisenbud:
              Commutative Algebra</p><p>H. Matsumura: Commutative Ring
              Theory</p><p><b>Erster Vorlesungstermin</b> ist in der Woche nach
              Ostern (19.4.)<br><br>Sobald der Dozent Ihnen das Passwort
              mitgeteilt hat, können Sie sich im elearning-Portal Moodle2 der
              Universität für den Kurs eintragen. Dort werden Fragen beantwortet
              und weitere Materialien zur Verfügung
              gestellt.<br></p><p><br><b>Übungsbetrieb und
              Prüfung:<br></b></p><p>Der Übungsgruppenleiter ist Alvaro Troya.
              Bitte melden Sie sich in Müsli für seine Übungsgruppe an. Die
              Übungsaufgaben kommen jeden Freitag in Moodle online und müssen
              bis 9:15 Uhr am Freitag der darauffolgenden Woche abgegeben
              werden. Der Zettelkasten ist im ersten Stock (INF 205).</p><p>Zum
              Bestehen des Moduls "Algebra 2" muss eine der beiden Klausur
              bestanden werden. Voraussetzung zur Klausurzulassung ist
              regelmäßige Teilnahme an den Tutorien und erfolgreiche Bearbeitung
              der Übungsblätter. Zur erfolgreiche Bearbeitung ist das Erreichen
              von 50% der möglichen Übungspunkte (ohne Zusatzaufgaben)
              hinreichend. Doppelabgabe wird empfohlen.</p><p>Es wird auch eine
              Nachprüfung angeboten, die je nach Teilnehmerzahl als mündliche
              Prüfung stattfinden kann. Zur Nachprüfung ist zugelassen, wer zur
              Hauptprüfung zugelassen war, aber verhindert war oder nicht
              bestanden hat.</p><p><b>Wichtig: </b>Eine Klausuranmeldung ist
              nicht nötig. Wer sich bis 14 Tage vor dem Klausurtermin nicht aus
              der Vorlesung abgemeldet hat, gilt als angemeldet zur
              Modulprüfung.</p><p>Die Modulnote wird durch die Klausurnote
              gebildet, bzw. ist 5, wenn weder Klausur noch Nachprüfung
              bestanden wurde.</p><p><b>Klausurtermin ist der Dienstag, 1.
              August, 9-12h.</b></p><p><b>Ein (evtl mündlicher) Nachtermin ist
              13. Oktober.</b></p></div>
