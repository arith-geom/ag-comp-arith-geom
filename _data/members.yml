        research_interests: Anderson modules, number theory, algebraic geometry, Drinfeld modules
        body: Giacomo Hermes Ferraro is a postdoctoral researcher in the Arithmetic
          Geometry group at Heidelberg University. He completed his PhD in
          Mathematics at Sapienza Università di Roma (2021-2024), where his
          dissertation focused on functional identities of zeta-like functions
          associated to Anderson modules. His research interests include
          Anderson modules, Drinfeld modules, algebraic geometry, and number
          theory, with particular focus on special functions and functional
          identities in positive characteristic. His work contributes to
          understanding the arithmetic properties of function field analogs of
          classical number-theoretic objects.
