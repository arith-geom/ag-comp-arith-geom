        research_interests: Anderson modules, number theory, algebraic geometry, Drinfeld modules
        body: Giacomo Hermes Ferraro is a postdoctoral researcher in the Arithmetic
          Geometry group at Heidelberg University. He completed his PhD in
          Mathematics at Sapienza Università di Roma (2021-2024), where his
          dissertation focused on functional identities of zeta-like functions
          associated to Anderson modules. His research interests include
          Anderson modules, Drinfeld modules, algebraic geometry, and number
          theory, with particular focus on special functions and functional
          identities in positive characteristic. His work contributes to
          understanding the arithmetic properties of function field analogs of
          classical number-theoretic objects.
      - name: Paola Chilla
        role: PhD Student
        group: Members
        photo: /assets/img/paola-chilla.jpg
        seo:
          sitemap_priority: 0.8
          sitemap_changefreq: monthly
        email: paola.chilla@iwr.uni-heidelberg.de
        phone: +49-(0)6221-54 14713
        room: 03/222
        research_interests: Drinfeld modular forms, quaternionic Drinfeld modular forms,
          Jacquet-Langlands correspondence, Drinfeld modular curves, étale
          cohomology
        body: Paola Chilla is a PhD student in the Arithmetic Geometry group at
          Heidelberg University, working under the supervision of Prof. Dr.
          Gebhard Böckle. She is part of the CRC-326 GAUS (Geometry and
          Arithmetic of Uniformized Structures). Her research focuses on modular
          forms over function fields, with particular interest in investigating
          the existence of a Jacquet-Langlands correspondence between Drinfeld
          modular forms and quaternionic Drinfeld modular forms. She uses
          cohomological methods based on the theory of function field crystals.
          She is also interested in the geometry of Drinfeld modular curves.
