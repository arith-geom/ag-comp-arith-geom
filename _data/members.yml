        research_interests: Number theory, Drinfeld modules, class field theory,
          Taelman's unit module, function field arithmetic
        body: Konrad Fischer was a member of the Arithmetic Geometry research group at
          Heidelberg University. He worked on Drinfeld modules and Taelman's
          unit module, contributing to research on class field theory and
          function field arithmetic. His work includes presentations on
          Taelman's body of work on Drinfeld modules and the analogue of class
          and unit groups in the function field setting.
