        body: Gebhard Böckle is Professor of Mathematics and head of the Arithmetic
          Geometry research group at Heidelberg University. Born in 1964 in
          Herrenberg, Germany, he completed his PhD at the University of
          Illinois at Urbana-Champaign. His research focuses on Galois
          representations over number and function fields, the arithmetic of
          automorphic forms over function fields, cohomology of arithmetic
          groups, and the p-adic Langlands program. He has supervised numerous
          PhD students and postdocs, making significant contributions to
          algebraic number theory and arithmetic geometry.
