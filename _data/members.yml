        research_interests: Number theory, arithmetic geometry, modular forms, Galois
          representations
        body: Dr. Özge Ülkem completed her PhD in Mathematics at Heidelberg University
          in December 2020 under the supervision of Prof. Dr. Gebhard Böckle.
          She was born in Simav, Turkey, and completed her M.Sc. in Mathematics
          at Sabancı University. She was a member of the Arithmetic Geometry
          research group at Heidelberg. She is currently a postdoctoral
          researcher with Professor Chia-Fu Yu at Academia Sinica. Her research
          interests include number theory, arithmetic geometry, modular forms,
          and Galois representations.
