        room: 03/222
        research_interests: Jacquet-Langlands correspondence for function field modular
          forms, Drinfeld modular forms, quaternionic Drinfeld modular forms,
          étale cohomology
        body: Paola Francesca Chilla is a PhD student in the Arithmetic Geometry group
          at Heidelberg University, working under the supervision of Prof. Dr.
          Gebhard Böckle. She is part of the CRC-326 GAUS (Geometry and
          arithmetic of uniformized structures). Her research focuses on
          Drinfeld modular forms over function fields, with particular interest
          in the Jacquet-Langlands correspondence for quaternionic Drinfeld
          modular forms. She works on étale cohomology and vectorial Drinfeld
          modular forms over Tate algebras, contributing to the development of
          the theory of automorphic forms in positive characteristic.
      - name: Sriram Chinthalagiri Venkata
