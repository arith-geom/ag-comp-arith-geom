        body: Prof. Dr. Judith Ludwig is a professor of mathematics at Heidelberg
          University, leading the research group "Automorphic Forms and p-adic
          Geometry". Her research focuses on the Langlands programme via
          arithmetic geometry, specifically the interplay of representation
          theory and non-archimedean geometry in the theory of p-adic
          automorphic forms. She works on p-adic families of automorphic
          representations and has contributed to understanding complex
          multiplication points on eigencurves. She is also interested in
          formalization of mathematics. She previously held positions including
          working with Prof. Peter Scholze.
