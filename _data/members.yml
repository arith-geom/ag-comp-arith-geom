        aliases:
          - name: Kaiser
        phone: +49-(0)6221-54 14713
        room: 03/222
        research_interests: Congruence modules, Wiles-Lenstra-Diamond numerical
          criterion, Hecke algebras, Galois representations, Cohen-Macaulay
          modules, commutative algebra
        body: Theresa Kaiser is a PhD student in the Arithmetic Geometry group at
          Heidelberg University, working under the supervision of Prof. Dr.
          Gebhard Böckle. Her research focuses on algebraic number theory,
          particularly congruence modules, Hecke algebras, and Galois
          representations. She is involved in projects studying the
          Wiles-Lenstra-Diamond numerical criterion and its applications to
          modular forms and arithmetic geometry.
