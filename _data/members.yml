      - name: Dr. Samuele Anni
        role: Former Member
        group: Members
        photo: /assets/img/samuele-anni.jpg
        research_interests: Number theory, computational arithmetic geometry, Jacobians
          of hyperelliptic curves, inverse Galois problem, modular forms, Galois
          representations
        body: "Dr. Samuele Anni (ORCID: 0000-0002-8852-2238) was a postdoctoral
          researcher at Heidelberg University from October 2016 to September
          2017, working at the IWR (Interdisciplinary Center for Scientific
          Computing) in the computational arithmetic geometry group. He
          subsequently held a postdoctoral fellowship at the University of
          Luxembourg (September 2018 - January 2019) under Prof. Wiese. He is
          currently a Maître de conférences at Aix-Marseille Université. His
          research focuses on computational approaches to number theory,
          including Jacobians of hyperelliptic curves and connections to the
          inverse Galois problem."
        links:
          - url: https://sites.google.com/view/samuele-anni/home
            text: Website
      - name: Dr. Sundeep Balaji
        role: Former Member
        group: Members
        photo: /assets/img/sundeep-balaji.jpg
        research_interests: Number theory, automorphic forms, Galois representations,
          p-adic Hodge theory, operator theory
        body: Dr. Sundeep Balaji was a postdoctoral researcher at Heidelberg University.
          His research interests span number theory and automorphic forms, with
          particular focus on Galois representations and p-adic Hodge theory. He
          has also worked on operator theory, linear algebra, and matrix theory.
          He is currently an Assistant Professor in Mathematics at VIT Vellore.
      - name: Dr. Tommaso Centeleghe
        role: Former Member
        group: Members
        photo: /assets/img/tommaso-centeleghe.jpg
        research_interests: Number theory, Galois representations, abelian varieties
          over finite fields, arithmetic geometry, Morita equivalence
        body: Dr. Tommaso Giorgio Centeleghe (born July 2, 1980, Bologna, Italy) was a
          postdoctoral researcher in Mathematics (Number Theory) at Heidelberg
          University from September 2010 to June 2016, working at the IWR. His
          research focused on Galois representations, abelian varieties over
          finite fields, and Morita equivalence in arithmetic geometry. His work
          includes computing the number of certain Galois representations mod p.
          He is currently a Software Developer at XFT GmbH.
      - name: Dr. Yamidt Bermudez Tobon
        role: Former Member
        group: Members
        photo: /assets/img/yamidt-bermudez-tobon.jpg
        research_interests: Number theory, elliptic curves, automorphic forms over
          function fields, computational number theory, modular forms
        body: Dr. Yamidt Bermúdez Tobón completed his PhD (Dr. rer. nat.) at
          Ruprecht-Karls-Universität Heidelberg in 2015 under the supervision of
          Prof. Dr. Gebhard Böckle. His doctoral thesis was titled "An efficient
          algorithm to compute an elliptic curve from a corresponding function
          field automorphic form", developing computational methods to construct
          elliptic curves from automorphic forms in the function field setting.
          He was a member of the Arithmetic Geometry research group at
          Heidelberg.
      - name: Dr. Yujia Qiu
        role: Former Member
        group: Members
        photo: /assets/img/yujia-qiu.jpg
        research_interests: Number theory, zeta functions, function field arithmetic,
          Riemann hypothesis, partial zeta functions, cohomological methods
        body: Dr. Yujia Qiu completed her PhD (Dr. rer. nat.) at
          Ruprecht-Karls-Universität Heidelberg in 2016, coming from Quzhou,
          China. She was a member of the Arithmetic Geometry research group at
          Heidelberg. Her research focused on zeta functions and the Riemann
          hypothesis in the function field setting, working on partial zeta
          functions and applying cohomological methods. She previously completed
          her Master of Science in Industrial and Applied Mathematics at
          Eindhoven University of Technology.
      - name: Dr. Özge Ülkem
        role: Former Member
        group: Members
        photo: /assets/migrated/csm_photo3_24588f06e1.jpg
