        body: Andrea Conti is a postdoctoral researcher in the Arithmetic Geometry group
          at Heidelberg University. His research focuses on algebraic number
          theory, with particular interests in Galois representations,
          arithmetic geometry, and the Langlands program. He has been actively
          involved in research on modular forms, abelian varieties, and related
          topics in modern number theory. His work contributes to understanding
          the deep connections between algebra, geometry, and number theory.
