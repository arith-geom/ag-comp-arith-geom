        room: 03/222 (INF 205)
        research_interests: Nearly holomorphic Drinfeld modular forms, admissible level structures
        body: Sriram Chinthalagiri Venkata is a PhD student in the Arithmetic Geometry
          group at Heidelberg University, working under the supervision of Prof.
          Dr. Gebhard Böckle. He completed his MSc in Mathematics at the Chennai
          Mathematical Institute (CMI), India. He is part of the CRC-326 GAUS
          (Geometry and arithmetic of uniformized structures). His research
          focuses on Drinfeld's theory of elliptic sheaves and Shtukas,
          L-parameters, and nearly holomorphic Drinfeld modular forms. He works
          on admissible level structures and the arithmetic and geometric
          aspects of function field arithmetic, contributing to the
          understanding of Drinfeld modular varieties and their applications.
