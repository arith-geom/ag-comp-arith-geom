    description: "Dies ist die Website der Forschungsgruppe \"Computational Arithmetic Geometry\" am Interdisziplinären Zentrum für Wissenschaftliches Rechnen (IWR) in Heidelberg."
    content: "Innerhalb der algebraischen Zahlentheorie und arithmetischen Geometrie liegt der Schwerpunkt der Forschungsgruppe auf Galois-Darstellungen, ihren Beziehungen zu Modulformen und elliptischen Kurven, ihrer Deformationstheorie usw. sowie auf einigen Aspekten der Funktionenkörper-Arithmetik wie L-Funktionen und Drinfeld-Modulformen."
    methods: "Um Probleme in den oben beschriebenen Themen zu lösen, wenden wir eine breite Palette von Methoden an. Einerseits verfolgen wir diese Fragen mit rein theoretischen Methoden. Andererseits verwenden wir Computeralgebra, um Experimente durchzuführen, die uns helfen, Beispiele für die Theorie zu sammeln oder bestimmte Fragen zu lösen, die sich aus der Theorie ergeben. Einige Mitglieder unserer Gruppe haben auch Routinen auf Basis bestehender Computeralgebra-Pakete entwickelt."
    more_info: "Eine detailliertere Übersicht über unsere Aktivitäten finden Sie im Forschungsbereich und in den Publikationen unserer Mitglieder."
