    content: "Dans la théorie des nombres algébriques et la géométrie arithmétique, l'accent du groupe de recherche est mis sur les représentations de Galois, leurs relations avec les formes modulaires et les courbes elliptiques, leur théorie de déformation, etc., ainsi que sur certains aspects de l'arithmétique des corps de fonctions tels que les fonctions L et les formes modulaires de Drinfeld."
