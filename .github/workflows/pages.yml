name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          pip install pyyaml beautifulsoup4 yamllint
          npm install -D stylelint stylelint-config-standard-scss

      - name: Guardian - Lint YAML
        run: yamllint .

      - name: Guardian - Lint SCSS
        run: npx stylelint "**/*.scss"

      - name: Guardian - Validate Data & Assets
        run: python3 scripts/validate.py

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Guardian - Check Site Health (Links & HTML)
        run: |
          gem install html-proofer
          htmlproofer ./_site --disable-external --check-html --allow-hash-href --ignore-empty-alt
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


