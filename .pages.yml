    label: Team Members
    type: collection
    path: _members
    filename: "{name|slugify}.md"
    format: yaml-frontmatter
    view:
      fields: [name, role, status, email, order]
      primary: name
      sort:
        field: role
        direction: asc
      search: [name, role, research_interests]
      filters:
        - field: status
          label: Status
        - field: role
          label: Role
      group_by: role
    fields:
      - name: layout
        label: Layout
        type: string
        default: member
        hidden: true
      - name: name
        label: Full Name
        type: string
        required: true
        description: "Enter the person's full name (e.g., Prof. Dr. Gebhard Böckle)"
        validation:
          min_length: 2
          max_length: 100
