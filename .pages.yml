        options:
          values:
            - { label: Active Member, value: active }
            - { label: Alumni, value: alumni }
            - { label: Former Member, value: former }
            - { label: Inactive, value: inactive }
            - { label: Visitor, value: visitor }
        default: active
        required: true
        description: "Current status of the team member"
      - name: photo
