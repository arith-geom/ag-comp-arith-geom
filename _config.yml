title: "AG Computational Arithmetic Geometry "
email: arithgeo@iwr.uni-heidelberg.de
description: This is the website of the research group "computational arithmetic
  geometry" at the Interdisciplinary Center for Scientific Computing (IWR) in
  Heidelberg.
# Always set the canonical site URL; downstream code will prefix with baseurl for GH Pages.
url: https://victormerk.github.io
# Base URL for the project site on GitHub Pages (repository name)
# If you run locally, access the site at http://localhost:4000/ag-comp-arith-geom/
# Base URL used for GitHub Pages. All internal links and assets are prefixed at runtime
# using relative_url or JS prefixBase so the site continues to work if this path changes.
baseurl: "/ag-comp-arith-geom"
twitter_username: placeholder
github_username: placeholder

# Website Creator Information
creator:
  name: "Victor Merk"
  github: "VictorMerk"
  github_url: "https://github.com/VictorMerk"
  role: "Website Designer & Developer"
  year: "2024"
bilingual_cms:
  enabled: true
  default_language: en
  supported_languages:
    - en
    - de
  language_names:
    en: English
    de: Deutsch
  content_structure:
    - name: pages
      types:
        - about
        - research
        - publications
        - teaching
        - members
        - contact
        - links
      fields:
        - title
        - content
        - description
        - meta_description
    - name: members
      fields:
        - name
        - role
        - bio
        - research_interests
        - email
        - website
        - github
        - orcid
    - name: publications
      fields:
        - title
        - authors
        - abstract
        - journal
        - year
        - doi
        - url
    - name: news
      fields:
        - title
        - content
        - excerpt
        - date
        - author
pagescms:
  enabled: true
  api_url: https://app.pagescms.org
  content_types:
    - members
    - publications
    - research
    - teaching
    - links
    - pages
  auto_sync: true
  auto_fix: true
  cache_duration: 3600
  bilingual_support: true
  repo_url: https://github.com/VictorMerk/ag-comp-arith-geom
  branch: main
  write_generated_config: true
  language_fields:
    - title
    - content
    - description
    - bio
    - abstract
    - excerpt
    - research_interests
  performance:
    image_optimization: true
    lazy_loading: true
    compression: true
  security:
    content_validation: true
    sanitization: true
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: Europe/Berlin
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
theme_mode: auto
enable_darkmode: true
enable_theme_switcher: true
lang: en
locale: en_US
