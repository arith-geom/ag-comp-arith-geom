  name: "Victor Merk"
  github: "VictorMerk"
  github_url: "https://github.com/VictorMerk"
  role: "Student and Developer"
  year: "2024"

# Contact Information
contact:
  address: "Mathematikon, INF 205, 69120 Heidelberg, Germany"
  phone: "+49-6221-54-14734"
  fax: "+49-6221-54-14737"
  email: "arithgeo@iwr.uni-heidelberg.de"
# Bilingual support removed - keeping English only
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: Europe/Berlin
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
theme_mode: auto
enable_darkmode: false
enable_theme_switcher: false
lang: en
locale: en_US
third_party_libraries: {}

collections:
  pages:
    output: true
    permalink: /:name/
  publications:
    output: false
    permalink: /publications/:name/
  teaching:
    output: true
    permalink: /teaching/:name/
  members:
    output: true
    permalink: /members/:slug/
  research:
    output: true
    permalink: /research/:name/
  links:
    output: true
    permalink: /links/:name/
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-scholar
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .git/
  - .gitignore
  - README.md
  - _site/
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata
  - .bundle/
  - .vscode/
  - .idea/
  - "*.log"
  - .DS_Store
  - Thumbs.db
  - assets/search-data-backup.json
  - assets/search-data.json
  - venv/
  - .venv/
  - requirements.txt

# Performance and regeneration settings
incremental: false
future: false
show_drafts: false

# File watching settings to prevent regeneration loops
watch: false
scholar:
  style: apa
  sort_by: year
  order: descending
analytics:
  enabled: false
linkedin_url: placeholder
researchgate_url: placeholder

# SASS/SCSS compilation settings
sass:
  style: compressed
