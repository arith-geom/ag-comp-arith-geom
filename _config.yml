description: This is the website of the research group "computational arithmetic
  geometry" at the Interdisciplinary Center for Scientific Computing (IWR) in
  Heidelberg.
# Always set the canonical site URL; downstream code will prefix with baseurl for GH Pages.
url: https://victormerk.github.io
# Base URL for the project site on GitHub Pages (repository name)
